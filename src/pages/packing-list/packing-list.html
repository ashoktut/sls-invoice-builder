<ion-header>

  <ion-navbar>
    <ion-title>Cartons</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onClickAddNew()">
        <ion-icon class="add" name="add">Add</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
        <ion-item *ngFor="let cartonItem of cartonContainer.cartons" (click)="onClickCartonItem(cartonItem)">
          <h2>Carton No {{cartonItem.name}}</h2>
           <p>{{cartonItem.grossWeight}} kg , {{getVolume(cartonItem)}} m3</p> 
        </ion-item>
        
    </ion-list>

</ion-content>
