<ion-header>

  <ion-navbar>
    <ion-title>Edit User Info</ion-title>
    <ion-buttons end>
        <button *ngIf="addShipperForm.valid == false" ion-button full outline disabled (click)="save()">Save</button>
        <button *ngIf="addShipperForm.valid" ion-button full outline (click)="save()">Save</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="addShipperForm" padding>
        <ion-item>
          <ion-label stacked class="g-heading-3">Name *</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked class="g-heading-3">Address *</ion-label>
          <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked class="g-heading-3">Phone *</ion-label>
          <ion-input type="tel" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked class="g-heading-3">Fax</ion-label>
          <ion-input type="tel" formControlName="fax"></ion-input>
        </ion-item>
    </form>
</ion-content>
