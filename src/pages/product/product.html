<ion-header>
  <ion-navbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>Products</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onClickAdd()">
          <ion-icon class="add" name="add"></ion-icon>
      </button>
      <button ion-button (click)="onClickScan()">
        <ion-icon class="barcode" name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
        <ion-item *ngFor="let product of products" (click)="onClickProduct(product)">
           <h2>{{product.name}}</h2>
            <p>{{product.ingredient}}</p>
            <ion-thumbnail item-end>
              <img-loader src="{{product.thumbnail_url | productImage}}" useImg></img-loader>
            </ion-thumbnail>
        </ion-item>
    </ion-list>
</ion-content>
