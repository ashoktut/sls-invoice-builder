<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="g-wrapper-general">
    <div class="g-wrapper-space-around">
      <div>
        <form [formGroup]="signUpForm">
          <ion-list-header>
            User Info
          </ion-list-header>
            <ion-item>
              <ion-label fixed>Email *</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <div *ngIf="formErrors.email">
              <div *ngFor="let errors of formErrors.email">
                <p class="error">{{ errors }}
                  <p>
              </div>
            </div>
            <ion-item>
              <ion-label fixed><b>Password *</b></ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div *ngIf="formErrors.password">
              <div *ngFor="let errors of formErrors.password">
                <p class="error">{{ errors }}
                  <p>
              </div>
            </div>
            <!-- <ion-item>
              <ion-label fixed><b>Confirm Password *</b></ion-label>
              <ion-input type="password" formControlName="confirmPass" validateEqual="pass" reverse="false"></ion-input>
            </ion-item>
            <div *ngIf="formErrors.confirmPass">
              <div *ngFor="let errors of formErrors.confirmPass">
                <p class="error">{{ errors }}
                  <p>
              </div>
            </div> -->
          <ion-item>
              <ion-label fixed>Name *</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          <ion-list-header>
            Company Info
          </ion-list-header>
            <ion-item>
              <ion-label fixed>Name *</ion-label>
              <ion-input type="text" formControlName="company_name"></ion-input>
            </ion-item>
              <ion-item>
              <ion-label fixed>Address *</ion-label>
              <ion-input type="text" formControlName="company_address"></ion-input>
            </ion-item>
              <ion-item>
              <ion-label fixed>Phone *</ion-label>
              <ion-input type="tel" formControlName="company_phone"></ion-input>
            </ion-item>
              <ion-item>
              <ion-label fixed>Fax</ion-label>
              <ion-input type="tel" formControlName="company_fax"></ion-input>
            </ion-item>
        </form>
      </div>
    </div>
    <div class="login-container g-small">
      <ion-label class=" g-small text-size">Already have an account ?</ion-label>
      <ion-label class=" g-small text-size"><b (click)="showLogin()"> Log In here</b></ion-label>
    </div>

    <div class="g-wrapper-bottom">
      <button *ngIf="signUpForm.valid == false" disabled ion-button full outline (click)="doEmailSignUp()" class="g-heading-3">SIGN UP</button>
      <button  *ngIf="signUpForm.valid == true" ion-button full outline (click)="doEmailSignUp()" class="g-heading-3">SIGN UP</button>
    </div>
  </div>
</ion-content>
