<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="g-wrapper-general">
    <div class="g-wrapper-space-around">
      <div>
        <!-- <logo-title [title]="'Forgot Password'"></logo-title> -->
      </div>
      <div>
        <ion-label class="g-caption">Enter your email to recieve new password.</ion-label>
        <form [formGroup]="checkForgot">
          <ion-item>
            <ion-label stacked>Enter your Email</ion-label>
            <ion-input type="text" formControlName="email" validateEqual="email"></ion-input>
          </ion-item>
          <div *ngIf="formErrors.email">
            <div *ngFor="let errors of formErrors.email">
              <p class="error">{{ errors }}
                <p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="g-wrapper-bottom">
      <button ion-button full outline (click)="navSendEmail()">RESET PASSWORD</button>
    </div>
  </div>
</ion-content>
